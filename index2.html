<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      margin-bottom: 20px;
      color: #262626;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #a8a8a8;
      background: white;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      background: #3897f0;
      border: none;
      border-radius: 3px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #3183d8;
    }

    .divider {
      margin: 20px 0;
      font-size: 13px;
      color: #999;
      display: flex;
      align-items: center;
      text-align: center;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
      margin: 0 10px;
    }

    .forgot-password {
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .signup {
      margin-top: 16px;
      font-size: 14px;
    }

    .signup a {
      color: #3897f0;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Instagram</div>
    <form>
      <input type="text" placeholder="Phone number, username, or email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="divider">OR</div>
    <a href="#" class="forgot-password">Forgot password?</a>
    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
